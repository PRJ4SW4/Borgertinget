name: CI/CD for Web App

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  backend:
    name: Backend (.NET 8.0)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0"

      - name: Restore dependencies
        run: dotnet restore BasicBackend

      - name: Build Backend
        run: dotnet build --configuration Release BasicBackend

      - name: Run Backend Tests
        run: dotnet test BasicBackend --no-build --verbosity normal

  frontend:
    name: Frontend (React.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: basic-frontend

      - name: Lint Frontend Code
        run: npm run lint
        working-directory: basic-frontend

      - name: Build Frontend
        run: npm run build
        working-directory: basic-frontend

      - name: Run Frontend Tests
        run: npm test -- --watchAll=false
        working-directory: basic-frontend
