name: CI/CD for Web App
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  backend:
    name: Backend (.NET 9.0)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "9.0"

      - name: Restore dependencies
        run: |
          dotnet restore backend/backend.csproj
          dotnet restore backend.tests/Backend.Tests.csproj


      - name: Build Backend and Tests
        run: |
          dotnet build backend/backend.csproj --configuration Release
          dotnet build backend.tests/Backend.Tests.csproj --configuration Release

      - name: Run Backend Tests with Coverage
        run: |
          dotnet test backend.tests/Backend.Tests.csproj --collect:"XPlat Code Coverage" --results-directory coverage

      - name: Upload Backend Coverage Report
        uses: actions/upload-artifact@v4.6.2
        with:
          name: backend-coverage-report
          path: backend.tests/TestResults/**/coverage.cobertura.xml

  frontend:
    name: Frontend (React.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: frontend

      - name: Lint Frontend Code
        run: npm run lint
        working-directory: frontend

      - name: Build Frontend
        run: npm run build
        working-directory: frontend

      - name: Run Frontend Tests with Coverage
        run: npm test -- --coverage
        working-directory: frontend

      - name: Upload Frontend Coverage Report
        uses: actions/upload-artifact@v4.6.2
        with:
          name: frontend-coverage-report
          path: frontend/coverage
